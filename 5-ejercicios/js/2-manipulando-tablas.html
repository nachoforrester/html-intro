<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=utf-8 />
    <title>js ejercicio 2</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" />
</head>

<body>
    <main class="container">
        <p>
            Crear una función de javascript que permita automáticamente agregar filas a la siguiente tabla respetando el
            formato del contenido de cada celda, siendo éste "celda {númeroDeFila,númeroDeColumna}".
        </p>
        <button onclick="AgregarFila()" class="btn btn-sm btn-primary">
            Agregar fila!
        </button>

        <hr />

        <table id="tabla" class="table table-bordered table-striped">
            <tr>
                <td>celda {1,1}</td>
                <td>celda {1,2}</td>
            </tr>
            <tr>
                <td>celda {2,1}</td>
                <td>celda {2,2}</td>
            </tr>
        </table><br>
    </main>
    <script type="text/javascript" src="2-manipulando-tablas.js"></script>
</body>

</html>
